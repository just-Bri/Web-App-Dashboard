<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>App Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <header class="mainHeader clearfix">
                <div id="appName">
                    <span><strong>STATS</strong>app<sup>TM</sup></span>
                </div>
                <div id="headerIcons">
                    <div id="notificationBell">
                        <img class="svg" src="img/icons/icon-bell.svg" height="20px" width="20px">
                    </div>
                    <div id="userIcon">
                        <img class="svg" src="img/icons/icon-user-profile.jpg" height="20px" width="20px">
                    </div>
                </div>
            </header>

            <navigation class="navBar">
                <a href="index.html"><img class="navSvg" src="img/icons/icon-dashboard.svg"></a>
                <a href="index.html"><img class="navSvg" src="img/icons/icon-members.svg"></a>
                <a href="index.html"><img class="navSvg" src="img/icons/icon-visits.svg"></a>
                <a href="index.html"><img class="navSvg" src="img/icons/icon-settings.svg"></a>
            </navigation>
           
            <section class="main">
                <section class="dashboardHeader">
                    <div class="dashboardSpan"><span>DASHBOARD</span></div>
                    <div class="dashboardSearch"><input type="text" name="search" placeholder="Search.."></div>
                </section>
                <section class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">You have unread Notifications.</span> 
                </section>
                <section id="trafficSection" class="tab"> 
                    <div id="trafficTitle"><span>TRAFFIC</span></div>     
                    <div id="trafficTabs">
                        <button class="tablinks" onclick="openChart(event, 'Hourly')" id="defaultOpen">Hourly</button>
                        <button class="tablinks" onclick="openChart(event, 'Daily')">Daily</button>
                        <button class="tablinks" onclick="openChart(event, 'Weekly')">Weekly</button>
                        <button class="tablinks" onclick="openChart(event, 'Monthly')">Monthly</button>
                    </div>
                    <div id="trafficChartDiv">
                        <div id="Hourly" class="tabcontent">
                        <canvas id="traffic-hourly"></canvas>
                        </div>

                        <div id="Daily" class="tabcontent">
                        <canvas id="traffic-daily"></canvas>
                        </div>

                        <div id="Weekly" class="tabcontent">
                        <canvas id="traffic-weekly"></canvas>
                        </div>

                        <div id="Monthly" class="tabcontent">
                        <canvas id="traffic-monthly"></canvas>
                        </div>
                    </div>
                </section>
                <section id="dailyChartSection">
                    <div id="dailyTitle"><span>DAILY TRAFFIC</span></div>
                    <div id="dailyChartDiv">
                        <canvas id="trafficDaily"></canvas>
                    </div>
                </section>

                <section id="mobileUsers">
                    <div id="mobileTitle"><span>MOBILE USERS</span></div>
                    <div id="mobileChartDiv">
                        <canvas id="mobileChart"></canvas>
                    </div>
                </section>

                <section id="socialStats">
                    <div id="socialTitle"><span>SOCIAL STATS</span></div>
                    <div id="twitterDiv">
                        <canvas id="twitterChart"></canvas>
                    </div>
                    <div id="facebookDiv">
                        <canvas id="facebookChart"></canvas>
                    </div>
                    <div id="googlePlusDiv">
                        <canvas id="googlePlusChart"></canvas>
                    </div>
                </section>

                <section id="newMembers">
                    <div id="newMembersTitle"><span>NEW MEMBERS</span></div>
                </section>

                <section id="recentActivity">
                    <div id="activityTitle"><span>RECENT ACTIVITY</span></div>
                </section>

                <section id="messageUser">
                    <div id="messageTitle"><span>MESSAGE USER</span></div>
                </section>

                <section id="settings">
                    <div id="settingsTitle"><span>SETTINGS</span></div>
                </section>
            </section>

        <!-- JS scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="js/localCharts.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
